            <img *ngIf="!isSaved" src="assets/images/BookMark-gray.svg" class="me-2 cursor-pointer bookmark-animation" alt="Save Vehicle">
            <img *ngIf="isSaved" src="assets/images/BookMark-gold.svg" class="me-2 cursor-pointer bookmark-animation" alt="Save Vehicle">
